{% extends 'app/base.html' %} {% block title %}Log In - My To Do{% endblock title %}
{% block mainContent %}

<section id="section_1" aria-labelledby="LogIn-section">
  <h1 class="my-4">Log In</h1>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="userId"
          ><i class="required_input"></i>User/E-Mail ID</label
        >
        <input
          type="text" autocomplete="email"
          class="form-control"
          id="userId"
          name="userId"
          placeholder="Enter Your User ID"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"><i class="required_input"></i>Password</label>
        <input
          type="password" autocomplete="current-password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Your Password"
          required
        />
      </div>
      <div class="form-group flex-SB my-1 mx-3 px-3">
        <small class="f-italic"><a href="/change-password" class="auth-link"
          >Wanna Change Password !? Change Now !</a
          ></small>
          <small class="f-italic"><a href="/signup" class="auth-link"
            >Don't have an account !? Sign Up Now !</a
            ></small>
          </div>
            <div class="form-group">
              <button type="submit" class="btn m-4">Log In</button>
            </div>
    </form>
  </div>
</section>

{% endblock mainContent %}
