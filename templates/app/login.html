{% extends 'app/base.html' %} {% block title %}Log In - My To Do{% endblock title %}
{% block mainContent %}

<section id="section_1" class="container" aria-labelledby="LogIn-section">
  <h1 class="my-4">Log In</h1>
  <div class="container_fluid">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input
          type="text" autocomplete="email"
          class="form-control"
          id="userId"
          name="userId"
          placeholder="Enter Your User ID"
          required
        />
        <label for="userId"
          ><i class="required_input"></i>User/E-Mail ID</label
        >
      </div>
      <div class="form-group">
        <input
          type="password" autocomplete="current-password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Your Password"
          required
        />
        <label for="password"><i class="required_input"></i>Password</label>
          <div class="flex flex-SB flex-wrap text-center w-100 my-1 px-2">
        <small class="f-italic pb-1"><a href="/change-password" class="auth-link px-2"
          >Wanna Change Password !? Change Now !</a
          ></small>
          <small class="f-italic pb-1"><a href="/signup" class="auth-link px-2"
            >Don't have an account !? Sign Up Now !</a
            ></small>
          </div>
      </div>
      
            <div class="form-group btns-area">
              <button type="submit" class="btn m-4">Log In</button>
            </div>
    </form>
  </div>
</section>

{% endblock mainContent %}
